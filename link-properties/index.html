<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        a :link {
            color: purple;
            text-decoration: none;
        }
        a:hover{
            color: orange;
        }
        a:active {
            color: green;
            background-color: antiquewhite;
        }
        a :visited {
            color: darkolivegreen;
        }
    </style>
</head>
<body>
    <a href="https://www.google.com.tr">Google</a>
</body>
</html>
