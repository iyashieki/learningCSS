<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Width and Height Properties</title>
    <style>
        .box {
            background-color: red;
            width: 50%; /* number and then percentage sign, ex: 50% */
            height: 100px;
        }
        .box2{
            background-color: burlywood;
            width: 50%; /*half ofthe .box divs width*/
            height: 50px;
            color: white;
        }
    </style>
</head>
<body>
    <div class="box">
        <div class="box2"> <p>inner div</p></div>
    </div>
    
</body>
</html>
