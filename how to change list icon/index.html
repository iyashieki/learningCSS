<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lists</title>
    <style>
        .a {
            list-style-type: upper-roman;
        }
        .b {


            list-style-type: upper-latin;
        }
    </style>
</head>
<body>
    <ul class="a">
        <li>Tea</li>
        <li>Coffe</li>
        <li>Hot Choclote</li>
    </ul>
    <br>
    <ol class="b">
        <li>Tea</li>
        <li>Coffe</li>
        <li>Hot Choclote</li>
    </ol>
</body>
</html>
